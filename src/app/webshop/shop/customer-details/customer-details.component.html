<mat-card>
    <form [formGroup]="customerDetails" (ngSubmit)="onSubmit()">
        <mat-card-content>
            <h2>Type order</h2>
            <mat-radio-group formControlName="typeOrder">
                <mat-radio-button value="consumer">Consumer</mat-radio-button>
                <mat-radio-button value="business">Business</mat-radio-button>
            </mat-radio-group>

            <mat-divider></mat-divider>

            <h2>Your details</h2>
            <mat-radio-group formControlName="gender">
                <mat-radio-button value="Mr.">Mr.</mat-radio-button>
                <mat-radio-button value="Mrs.">Mrs.</mat-radio-button>
            </mat-radio-group>

            <mat-divider></mat-divider>

            <mat-form-field>
                <input matInput formControlName="firstName" placeholder="First name">
            </mat-form-field>
            <mat-form-field>
                <input matInput formControlName="lastName" placeholder="Last name">
            </mat-form-field>

            <div class="dob" formGroupName="dob">
                <mat-form-field>
                    <input matInput formControlName="day" placeholder="DD">
                </mat-form-field>
                <mat-form-field>
                    <input matInput formControlName="month" placeholder="MM">
                </mat-form-field>
                <mat-form-field>
                    <input matInput formControlName="year" placeholder="YYYY">
                </mat-form-field>
            </div>

            <mat-form-field>
                <input matInput formControlName="mobile" placeholder="Phone number">
            </mat-form-field>

            <mat-form-field>
                <input matInput formControlName="email" placeholder="Email">
            </mat-form-field>

            <div class="address" formGroupName="address">
                <mat-form-field>
                    <input matInput formControlName="zipcode" placeholder="Zipcode">
                </mat-form-field>

                <mat-form-field>
                    <input matInput formControlName="houseNumber" placeholder="Number">
                </mat-form-field>

                <mat-form-field>
                    <input matInput formControlName="street" placeholder="Street">
                </mat-form-field>

                <mat-form-field>
                    <input matInput formControlName="state" placeholder="State">
                </mat-form-field>

                <mat-form-field>
                    <input matInput formControlName="city" placeholder="City">
                </mat-form-field>

            </div>
        </mat-card-content>
        <mat-card-actions align="end">
            <button type="submit" [disabled]="!customerDetails.valid" mat-flat-button color="primary">Next step</button>
        </mat-card-actions>
    </form>
</mat-card>
