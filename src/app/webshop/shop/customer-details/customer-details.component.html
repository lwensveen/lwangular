<mat-accordion class="example-headers-align">
    <form [formGroup]="customerDetails" (ngSubmit)="onSubmit()">
        <mat-expansion-panel [expanded]="true" hideToggle>
            <mat-expansion-panel-header>
                <mat-panel-title>
                    Personal details
                </mat-panel-title>
            </mat-expansion-panel-header>

            <h2>Type order</h2>
            <mat-radio-group formControlName="typeOrder">
                <mat-radio-button value="consumer">Consumer</mat-radio-button>
                <mat-radio-button value="business">Business</mat-radio-button>
            </mat-radio-group>

            <mat-divider></mat-divider>

            <h2>Your details</h2>
            <mat-radio-group formControlName="gender">
                <mat-radio-button value="Mr.">Mr.</mat-radio-button>
                <mat-radio-button value="Mrs.">Mrs.</mat-radio-button>
            </mat-radio-group>

            <mat-divider></mat-divider>

            <mat-form-field>
                <input matInput formControlName="firstName" placeholder="First name">
            </mat-form-field>
            <mat-form-field>
                <input matInput formControlName="lastName" placeholder="Last name">
            </mat-form-field>

            <div class="dob" formGroupName="dob">
                <mat-form-field>
                    <input matInput formControlName="day" placeholder="DD">
                </mat-form-field>
                <mat-form-field>
                    <input matInput formControlName="month" placeholder="MM">
                </mat-form-field>
                <mat-form-field>
                    <input matInput formControlName="year" placeholder="YYYY">
                </mat-form-field>
            </div>

            <mat-form-field>
                <input matInput formControlName="mobile" placeholder="Phone number">
            </mat-form-field>

            <mat-form-field>
                <input matInput formControlName="email" placeholder="Email">
            </mat-form-field>

            <div class="address" formGroupName="address">
                <mat-form-field>
                    <input matInput formControlName="zipcode" placeholder="Zipcode">
                </mat-form-field>

                <mat-form-field>
                    <input matInput formControlName="houseNumber" placeholder="Number">
                </mat-form-field>

                <mat-form-field>
                    <input matInput formControlName="street" placeholder="Street">
                </mat-form-field>

                <mat-form-field>
                    <input matInput formControlName="state" placeholder="State">
                </mat-form-field>

                <mat-form-field>
                    <input matInput formControlName="city" placeholder="City">
                </mat-form-field>

            </div>

            <mat-action-row>
                <button mat-button color="primary" (click)="nextStep()">Next</button>
            </mat-action-row>
        </mat-expansion-panel>

        <mat-expansion-panel [expanded]="step === 1" (opened)="setStep(1)" hideToggle>
            <mat-expansion-panel-header>
                <mat-panel-title>
                    Delivery or Collect
                </mat-panel-title>
            </mat-expansion-panel-header>

            <mat-radio-group>
                <mat-radio-button value="delivery">Delivery</mat-radio-button>
                <mat-radio-button value="collect">Collect</mat-radio-button>

            </mat-radio-group>

            <mat-action-row>
                <button mat-button color="warn" (click)="prevStep()">Previous</button>
                <button mat-button color="primary" (click)="nextStep()">Next</button>
            </mat-action-row>
        </mat-expansion-panel>

        <mat-expansion-panel [expanded]="step === 2" (opened)="setStep(2)" hideToggle>
            <mat-expansion-panel-header>
                <mat-panel-title>
                    Confirm
                </mat-panel-title>
            </mat-expansion-panel-header>

            <mat-form-field>
                <input matInput placeholder="Date" [matDatepicker]="picker" (focus)="picker.open()" readonly>
            </mat-form-field>
            <mat-datepicker #picker></mat-datepicker>

            <mat-action-row>
                <button mat-button color="warn" (click)="prevStep()">Previous</button>
                <button mat-button color="primary" (click)="nextStep()">End</button>
            </mat-action-row>
        </mat-expansion-panel>
    </form>
</mat-accordion>
