<div class="detail">
    <div class="choices">
        <h2>{{phone.title}}</h2>
        <mat-accordion class="example-headers-align" multi="true" [formGroup]="myForm">
            <mat-expansion-panel [expanded]="step === 0" (opened)="setStep(0)" hideToggle>
                <mat-expansion-panel-header>
                    <mat-panel-title>
                        Duration
                    </mat-panel-title>
                </mat-expansion-panel-header>

<!--                <mat-form-field>-->
<!--                    <label>-->
<!--                        <input type="radio" value="Male" formControlName="duration">-->
<!--                        <span>male</span>-->
<!--                    </label>-->
<!--                    <label>-->
<!--                        <input type="radio" value="Female" formControlName="duration">-->
<!--                        <span>female</span>-->
<!--                    </label>-->
<!--                    -->
<!--                    <input matInput formControlName="options">-->

<!--                </mat-form-field>-->

                <mat-radio-group aria-label="Select an option" formControlName="contractDuration">
                    <mat-radio-button value="1">1 year</mat-radio-button>
                    <mat-radio-button value="2">2 years</mat-radio-button>
                </mat-radio-group>

                <mat-action-row>
                    <button mat-flat-button color="primary" (click)="nextStep()">Next</button>
                </mat-action-row>
            </mat-expansion-panel>

            <mat-expansion-panel [expanded]="step === 1" (opened)="setStep(1)" hideToggle>
                <mat-expansion-panel-header>
                    <mat-panel-title>
                        Minutes
                    </mat-panel-title>
                </mat-expansion-panel-header>

                <mat-radio-group aria-label="Select an option" formControlName="contractMinutes">
                    <mat-radio-button value="1">Unlimited</mat-radio-button>
                    <mat-radio-button value="2">120 mins</mat-radio-button>
                </mat-radio-group>

                <mat-action-row>
                    <button mat-flat-button color="warn" (click)="prevStep()">Previous</button>
                    <button mat-flat-button color="primary" (click)="nextStep()">Next</button>
                </mat-action-row>
            </mat-expansion-panel>

            <mat-expansion-panel [expanded]="step === 2" (opened)="setStep(2)" hideToggle>
                <mat-expansion-panel-header>
                    <mat-panel-title>
                        Day of the trip
                    </mat-panel-title>
                </mat-expansion-panel-header>

                <mat-radio-group class="dkwoa" aria-label="Select an option" formControlName="contractBundles">
                    <mat-radio-button value="1">1 GB + 120 min. bellen<span class="price">€ 13,50</span></mat-radio-button>
                    <mat-radio-button value="2">5 GB + 120 min. bellen<span class="price">€ 17,50</span></mat-radio-button>
                </mat-radio-group>

                <mat-action-row>
                    <button mat-flat-button color="warn" (click)="prevStep()">Previous</button>
                    <button mat-flat-button color="primary" (click)="nextStep()">End</button>
                </mat-action-row>
            </mat-expansion-panel>

        </mat-accordion>
    </div>

    <div class="receipt">
        <img src="{{phone.img}}" alt="{{phone.title}}">

        <div class="views">
            <button mat-flat-button>test</button>
            <button mat-flat-button>test</button>
            <button mat-flat-button>test</button>
        </div>

        <mat-card class="color-options">
            <mat-radio-group aria-label="Select an option">
                <mat-radio-button value="1" checked></mat-radio-button>
                <mat-radio-button value="2"></mat-radio-button>
                <mat-radio-button value="2"></mat-radio-button>
                <mat-radio-button value="2"></mat-radio-button>
                <mat-radio-button value="2"></mat-radio-button>
            </mat-radio-group>
        </mat-card>

        <mat-card>
            <mat-card-title>Receipt</mat-card-title>
            <mat-card-content>
                <span>Totaal per maand</span>
                <span>€ 54,00</span>
            </mat-card-content>
            <mat-card-actions align="end">
                <button mat-flat-button color="primary">Volgende stap</button>
            </mat-card-actions>
        </mat-card>

    </div>
</div>
