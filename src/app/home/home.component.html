<div class="main1">
    <div class="main">
        <div fxLayout="row" fxLayoutAlign="space-evenly">
            <mat-toolbar color="#2aa198">
            Mijn Angular projecten
            </mat-toolbar>
        </div>

        <div class="projects" fxLayout="row wrap" fxLayoutAlign="space-evenly">
            <mat-card class="example-card" *ngFor="let content of $content | async">
                <mat-card-header>
                    <div mat-card-avatar class="example-header-image"></div>
                    <mat-card-title>Shiba Inu - {{content.id}} - {{ content.name}}</mat-card-title>
                    <mat-card-subtitle>Dog Breed</mat-card-subtitle>
                </mat-card-header>
                <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg"
                     alt="Photo of a Shiba Inu">
                <mat-card-content>
                    <p>
                        The Shiba Inu is the smallest of the six original and distinct spitz breeds of dog from
                        Japan.
                        A small, agile dog that copes very well with mountainous terrain, the Shiba Inu was
                        originally
                        bred for hunting.
                    </p>
                </mat-card-content>
                <mat-card-actions>
                    <button mat-button>LIKE</button>
                    <button mat-button>SHARE</button>
                </mat-card-actions>
            </mat-card>
        </div>
    </div>
</div>
