<div class="main1">
    <div class="main">
        <mat-toolbar color="#2aa198">
            Mijn Angular projecten
        </mat-toolbar>

        <div class="projects" >
            <mat-card *ngFor="let content of $content | async" class="example-card">
                <mat-card-header>
                    <div class="example-header-image" mat-card-avatar></div>
                    <mat-card-title>Shiba Inu - {{content.id}} - {{ content.name}}</mat-card-title>
                    <mat-card-subtitle>Dog Breed</mat-card-subtitle>
                </mat-card-header>
                <img alt="Photo of a Shiba Inu" mat-card-image
                     src="https://material.angular.io/assets/img/examples/shiba2.jpg">
                <mat-card-content>
                    <p>
                        The Shiba Inu is the smallest of the six original and distinct spitz breeds of dog from
                        Japan.
                        A small, agile dog that copes very well with mountainous terrain, the Shiba Inu was
                        originally
                        bred for hunting.
                    </p>
                </mat-card-content>
                <mat-card-actions>
                    <button mat-button>LIKE</button>
                    <button mat-button>SHARE</button>
                </mat-card-actions>
            </mat-card>
        </div>
    </div>
</div>
