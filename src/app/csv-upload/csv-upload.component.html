<div fxLayout="row" fxLayoutAlign="space-around">
    <div fxLayout="column" fxLayoutAlign="space-between" fxLayoutGap="20px">

        <h1>{{title}}</h1>

        <input (change)="this.$handleCSV.next($event)" accept=".csv" name="csv" type="file"/>

        <div *ngIf="($csv | async) as csv" fxLayout="column" fxLayoutGap="20px">
            <label>
                <input (input)="this.$handleIssueCountFilter.next($event)" name="issueCountFilter"
                       placeholder="Filter Issuecount"/>
            </label>

            <table>
                <tr (click)="orderBy()">
                    <th *ngFor="let header of headers">{{header}}</th>
                </tr>
                <tr *ngFor="let person of csv">
                    <td>{{person.firstName}}</td>
                    <td>{{person.surname}}</td>
                    <td>{{person.issueCount}}</td>
                    <td>{{person.dateOfBirth}}</td>
                </tr>
            </table>
        </div>

    </div>

</div>
