<div class="banner">
    <img alt="Banner" class="img-responsive" src="http://localhost:5000/images/webshop/banner.jpg">
</div>

<div class="promo-section">
    <button [routerLink]="['shop']" color="accent" mat-flat-button>Telefoons</button>
    <button color="accent" mat-flat-button>Sim only</button>
    <button color="accent" mat-flat-button>Verlengen</button>
    <button color="accent" mat-flat-button>Abonnementen</button>
</div>

<div class="background">
    <mat-list>
        <h3 mat-subheader>BESTELLEN</h3>
        <mat-divider></mat-divider>
        <mat-list-item *ngFor="let folder of folders">
            <mat-divider></mat-divider>
            <mat-icon mat-list-icon>folder</mat-icon>
            <h4 mat-line>{{folder.name}}</h4>
            <p mat-line> {{folder.updated | date}} </p>
