<mat-toolbar>
    Mijn Angular projecten
</mat-toolbar>

<div class="projects">
    <mat-card *ngFor="let content of $content | async" class="example-card">
        <mat-card-header>
            <mat-card-title>{{ content.title}}</mat-card-title>
            <mat-card-subtitle>{{content.subtitle}}</mat-card-subtitle>
        </mat-card-header>
        <img alt="Photo of a Shiba Inu" mat-card-image
             src="http://webshop-env-prod.gfz3ypkeuu.eu-west-1.elasticbeanstalk.com/images/webshop/samsung/dvi-front_Samsung_S10_Blue_305x450.png">
        <mat-card-content>
            <p>
                The Shiba Inu is the smallest of the six original and distinct spitz breeds of dog from
                Japan.
                A small, agile dog that copes very well with mountainous terrain, the Shiba Inu was
                originally
                bred for hunting.
            </p>
        </mat-card-content>
        <mat-card-actions align="end">
            <a href="{{content.url}}">
                <button color="primary" mat-flat-button>{{content.title}}</button>
            </a>
        </mat-card-actions>
    </mat-card>
</div>
